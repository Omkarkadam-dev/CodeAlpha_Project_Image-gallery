<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAlpha_Project_Image-gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="gallery-container">

    <h1>Image Gallery</h1>

    <div class="gallery">

      <div class="image-box">
        <img src="https://via.placeholder.com/600x400" alt="Image 1">
      </div>
      <button class="nav-btn next-btn">→</button>
      <button class="nav-btn prev-btn">←</button>
    </div>

    <div class="thumbnails">
      <img src="/images/Ronaldo.1.jpg" alt="Thumbnail 1" class="active">
      <img src="/images/Ronaldo.2.jpg" alt="Thumbnail 2">
      <img src="/images/Ronaldo.3.jpg" alt="Thumbnail 3">
      <img src="/images/Ronaldo.4.jpg" alt="Thumbnail 4">
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
